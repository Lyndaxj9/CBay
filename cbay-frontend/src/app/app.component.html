<div class="container-fluid">
  <!-- in the future this will be placed in its own component -->
  <h1 style="text-align:center;"> CBAY Authentication Manager </h1>
  <div style="margin-top: 80px;">
    <!-- login section -->
      <div class="col-md-6">
          <form class="form-horizontal">
            <div class="form-group">
              <h3 style="text-align:center;padding-left:50px;">Welcome Back</h3>
              <br>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="jimmy">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="your-password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" (click)="login()">LOGIN</button>
              </div>
            </div>
          </form>
      </div>
      <div class="col-md-6">.col-md-6
      <app-entity-display></app-entity-display>
      </div>
      <router-outlet></router-outlet>
  </div>
</div>

<div class="col-md-12" *ngIf="itemModel.itemid">
    <app-entity-display [anItem]="itemModel"></app-entity-display>
    <div *ngIf="isBuyer">
        <input [(ngModel)]="this.itemQuantity" style="display: inline-block" type="number"><button type="button" (click)='add_to_cart()'>ADD TO CART</button>
    </div>
</div>
<hr>
<div class="col-md-12">
    <app-reviews [canReview]="hasBought"></app-reviews>
</div>

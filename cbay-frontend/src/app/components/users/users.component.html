<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
    <!-- represents the user -->
    <div class="col-md-12" *ngIf="is_user_display">
      <div style="text-align: center; padding-bottom:30px; padding-top:30px;">
        <h3><u>Users</u></h3>
        <p>(select a user below to verify or remove)</p>
        <p> total number of users : {{list.length}} </p>
      </div>
      <table id="cart" class="table table-hover table-condensed">
        <tbody>
        <tr *ngFor="let l of temp_list" >
          <td data-th="Product" style="padding-bottom:30px; padding-top:30px;" (click)="view_user(l)">
            <div class="row">
              <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/>
              </div>
              <div class="col-sm-10">
                <h2 class="nomargin">Username: {{l.userName}}</h2>
                <p class="nomargin">Role: {{l.userType}}</p>
                <p class="nomargin">{{l.lastName}} , {{l.firstName}}</p>
                <p>{{l.description}}</p>
              </div>
            </div>
          </td>
          <td class="actions" data-th="">
            <button class="btn btn-info btn-sm"><i class="fa fa-check"></i></button>
            <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer>
  <div class="row">
    <div style="text-align: center; padding-bottom:50px; padding-top:50px;">
      <div class="col-md-4">
        <p class="btn btn-warning" (click)="previous()"><i class="fa fa-angle-left"></i> Previous</p>
      </div>
      <div class="col-md-4">
        <h4>{{this.current_page}}/ {{this.last_page}}</h4>
      </div>
      <div class="col-md-4">
        <p class="btn btn-warning" (click)="next()"><i class="fa fa-angle-left"></i> Next</p>
      </div>
    </div>
  </div>
</footer>

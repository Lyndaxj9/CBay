<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

<div class="col-md-12" *ngIf="is_review_display">
    <div style="text-align: center; padding-bottom:30px; padding-top:30px;">
        <h3><u>Reviews</u></h3>
        <p>(view reviews)</p>
        <p> total number of reviews : {{list.length}} </p>
    </div>
    <div *ngIf="canReview">
        <div style="padding-bottom:30px; padding-top:30px;">
            <div class="row">
                <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/>
                </div>
                <div class="col-sm-10">
                    <h2 class="nomargin">currentUSer</h2>
                    <div class="pull-left">
                        <star-rating-comp [starType]="'svg'" [rating]="numberRating"></star-rating-comp>
                    </div>
                    <p class="nomargin">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <!-- <span class="fa fa-star"></span>
<span class="fa fa-star"></span>-->
                    </p>
                    <p class="nomargin">Enter Review <span [hidden]="enteredText" style="color: red;">- Please enter review text!</span></p>
                    <input type="text" maxlength="240" name="reviewText" [(ngModel)]="reviewTextModel"><button type="button" (click)="add_review()">SEND</button>
                </div>
            </div>
        </div>
    </div>
    <table id="cart" class="table table-hover table-condensed">
        <tbody>
            <tr *ngFor="let l of temp_list" >
                <td data-th="Product" style="padding-bottom:30px; padding-top:30px;">
                    <div class="row">
                        <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/>
                        </div>
                        <div class="col-sm-10">
                            <h2 class="nomargin">UserName</h2>
                            <p class="nomargin">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <!-- <span class="fa fa-star"></span>
<span class="fa fa-star"></span>-->
                            </p>
                            <p class="nomargin">message</p>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<footer>
    <div class="row">
        <div style="text-align: center; padding-bottom:50px; padding-top:50px;">
            <div class="col-md-4">
                <p class="btn btn-warning" (click)="previous()"><i class="fa fa-angle-left"></i> Previous</p>
            </div>
            <div class="col-md-4">
                <h4>{{this.current_page}}/ {{this.last_page}}</h4>
            </div>
            <div class="col-md-4">
                <p class="btn btn-warning" (click)="next()">Next <i class="fa fa-angle-right"></i></p>
            </div>
        </div>
    </div>
</footer>
